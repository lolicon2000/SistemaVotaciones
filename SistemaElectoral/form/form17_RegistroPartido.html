<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/stylo.css" rel="stylesheet">
    
</head>
<body class="desplegable">
 <div class="container">
      <div class="col-md-8 col-md-offset-2 los">

                  <input type="text" class="form-control" placeholder="Nombre del partido">

              </div>
              <div class="form-group">
                <label class="col-lg-2 control-label">DUI presidente:</label>

                </div>
                
              </div>

               <div class="form-group">
                <label class="col-lg-2 control-label">Bandera:</label>
                <div class="col-lg-10">
                  <button class="btn btn-lg btn-success"><span class="glyphicon glyphicon-upload"></span></button> Subir
                </div>                
              </div>
              
            
              
            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                  <button type="submit" class="btn btn-primary">Agregar</button>

                </div>
                
            </div>
            
        </form>
      </div>
     
 </div>
