<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Exportacion de registro</title>
<link href="../css/bootstrap.min.css" rel="stylesheet">
<link href="../css/background.css" rel="stylesheet">
</head>

<body>
<div class="container">
 
 <div class="col-md-8 col-md-offset-2 los">
    <div class="page-header">
    <h4 class="text-center"><strong>EXPORTACION DE REGISTRO DEL CNR </strong></h4>
   </div>

<form action="#" method="post" class="form-horizontal" role="form">

<div class="form-group">
	<div class="col-lg-offset-3 col-lg-5">
		<input type="file" class="form-control"  name="btnCargar" value="Subir" accept=".sql">
    <div class="container-fluid text-info">
    <span class="small">INGRESE ARCHIVOS CON EXTENCION .SQL</span>
	</div>
    </div>
    </div>

 
  <div class="form-group">
  	<div class="col-lg-5">
	<label for="dui" class="control-label col-lg-4">DUI:</label>
  	  
    <div class="col-lg-7">
  		<input type="text" class="form-control" id="dui" name="txtdui" pattern="[0-9]{7}" placeholder="DUI" required>
    </div>
    </div>
     <div class="col-lg-6">
	<label for="dui" class="control-label col-lg-4">Contraseña:</label>
  	  
    <div class="col-lg-6">
  		<input type="password" class="form-control" name="txtcontra" id="txtcontra" placeholder="Contraseña" required>
    
    </div>
    </div>
    </div>
    
 
   <div class="form-group">
  	<div class="col-lg-5">
	<label for="dui" class="control-label col-lg-4">DUI:</label>
  	  
    <div class="col-lg-7">
  		<input type="text" class="form-control" id="dui" name="txtdui" pattern="[0-9]{7}" placeholder="DUI" required>
    </div>
    </div>
     <div class="col-lg-6">
	<label for="dui" class="control-label col-lg-4">Contraseña:</label>
  	  
    <div class="col-lg-6">
  		<input type="password" class="form-control" name="txtcontra" id="txtcontra" placeholder="Contraseña" required>
    
    </div>
    </div>
    </div>
 
 
   <div class="form-group">
  	<div class="col-lg-5">
	<label for="dui" class="control-label col-lg-4">DUI:</label>
  	  
    <div class="col-lg-7">
  		<input type="text" class="form-control" id="dui" name="txtdui" pattern="[0-9]{7}" placeholder="DUI" required>
    </div>
    </div>
     <div class="col-lg-6">
	<label for="dui" class="control-label col-lg-4">Contraseña:</label>
  	  
    <div class="col-lg-6">
  		<input type="password" class="form-control" name="txtcontra" id="txtcontra" placeholder="Contraseña" required>
    
    </div>
    </div>
    </div>
 
 <div class="form-group">
     <div class="col-lg-offset-6 col-lg-10">
    <input type="submit" class="btn-primary btn" name="btnImportar" value="Importar Registros">&nbsp;&nbsp;
    <input type="reset"  class="btn btn-primary" value="Limpiar">
     </div>
   </div>

 
    
</div>

</form>
</div>

<script src="../js/jquery-2.0.2.min.js"></script>
<script src="../js/bootstrap.min.js"></script>

</body>
</html>
