<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <meta charset="UTF-8">
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/stylo.css" rel="stylesheet">
    
</head>
<body class="desplegable">
 <div class="container">
      <div class="col-md-8 col-md-offset-2 los">
         <div class="page-header">
             <h1 class="text-center">Registro de supervisores externos</h1>
         </div>  
          <form class="form-horizontal" role="form">
              <div class="form-group">
                <label class="col-lg-2 control-label">Identificacion:</label>
                <div class="col-lg-10">
                  <input type="text" class="form-control" placeholder="Identificacion">
                </div>
                
              </div>
              <div class="form-group">
                <label class="col-lg-2 control-label">Nombre:</label>
                <div class="col-lg-10">
                  <input type="text" class="form-control" placeholder="Nombre">
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-2 control-label">Apellido:</label>
                <div class="col-lg-10">
                  <input type="text" class="form-control" placeholder="Apellido">
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-2 control-label">Sexo:</label>
                <div class="col-lg-10">
                     <div class="radio">
                         <label>
                            <input type="radio" name="opciones" id="opciones_1" value="opcion_1" checked>
                            Masculino
                          </label>
                          <label>
                            <input type="radio" name="opciones" id="opciones_1" value="opcion_1" checked>
                            Femenino
                          </label>
                     </div>
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-2 control-label">Pais:</label>
                <div class="col-lg-10">
                  <select class="form-control">
                      <option>Pais 1</option>
                      <option>Pais 2</option>
                      <option>Pais 3</option>
                      <option>Pais 4</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-2 control-label">Organizacion</label>
                <div class="col-lg-10">
                  <input type="text" class="form-control" placeholder="Oganizacion">
                </div>
              </div>
            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                  <button type="submit" class="btn btn-primary">Registrar</button>
                  <button type="submit" class="btn btn-primary">Cancelar</button>
                </div>
                
            </div>
            
        </form>
      </div>
     
 </div>
   
    <script src="../js/jquery-2.0.2.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</body>
</html>
